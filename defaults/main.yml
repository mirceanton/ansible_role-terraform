---
# The state for the prerequisite apt packages
apt_prereq_state: present

# The list of prerequisite apt packages
apt_prereq:
  - gnupg
  - software-properties-common
  - wget

# The URL for the hasichorp repository
hashicorp_url: https://apt.releases.hashicorp.com

# The URL for the hasichorp repository gpg
hashicorp_gpg_url: https://apt.releases.hashicorp.com/gpg

# The path at which the gpg file is downloaded
hashicorp_gpg_file: /usr/share/keyrings/hashicorp-archive-keyring.gpg

# The hashicorp repo config
hashicorp_apt_repo: "deb [signed-by={{ hashicorp_gpg_file }}] {{ hashicorp_url }} {{ ansible_distribution_release }} main"

# The hashicorp repo state (present -> install, absent -> uninstall)
hashicorp_apt_repo_state: present

# The Terraform apt package name
terraform_pkg_name: terraform

# The Terraform apt package state (present -> install, absent -> uninstall)
terraform_pkg_state: present
